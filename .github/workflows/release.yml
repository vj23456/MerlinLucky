          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" config.json.js
          echo "âœ… config.json.js æ›´æ–°å®Œæˆ"
          
          # éªŒè¯æ›´æ–°
          NEW_VERSION=$(grep -o '"version": "[^"]*"' config.json.js | cut -d'"' -f4)
          if [ "$NEW_VERSION" = "$VERSION" ]; then
