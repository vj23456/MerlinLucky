            echo "æ–‡ä»¶å†…å®¹:"
            grep '"version"' config.json.js
            exit 1
          fi
        else
          echo "âŒ config.json.js ä¸­æ²¡æœ‰æ‰¾åˆ° version å­—æ®µ"
          exit 1
        fi
        
        # 2. æ›´æ–° lucky/version æ–‡ä»¶
        echo "æ›´æ–° lucky/version..."
        mkdir -p lucky
        echo "$VERSION" > lucky/version
        echo "âœ… lucky/version æ›´æ–°å®Œæˆ"
        echo "ğŸ“„ lucky/version å†…å®¹:"
        cat lucky/version
        
        # 3. æ˜¾ç¤ºä¿®æ”¹çš„å·®å¼‚
        echo "ğŸ“‹ ä¿®æ”¹çš„å·®å¼‚:"
        echo "config.json.js ä¿®æ”¹:"
        diff -u config.json.js.backup config.json.js || true
        
        echo "lucky/version ä¿®æ”¹:"
        if [ -f "lucky/version.backup" ]; then
          diff -u lucky/version.backup lucky/version || true
        else
          echo "æ–°åˆ›å»ºçš„æ–‡ä»¶"
        fi
        
        # 4. æäº¤æ›´æ”¹åˆ°ä»“åº“
        echo "ğŸ“¤ æäº¤æ›´æ”¹åˆ° Git..."
        
        # é…ç½® Git ç”¨æˆ·
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # æ·»åŠ ä¿®æ”¹çš„æ–‡ä»¶
        git add config.json.js
        git add lucky/version
        
        # æ£€æŸ¥æ˜¯å¦æœ‰ä¿®æ”¹
        if git diff --cached --quiet; then
          echo "âš ï¸ æ²¡æœ‰æ–‡ä»¶éœ€è¦æäº¤"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "âœ… æ£€æµ‹åˆ°æ–‡ä»¶ä¿®æ”¹"
          
          # åˆ›å»ºæäº¤
          COMMIT_MESSAGE="chore: update version to $VERSION"
          git commit -m "$COMMIT_MESSAGE"
          
          # æ¨é€æ›´æ”¹åˆ°å½“å‰åˆ†æ”¯
          # æ³¨æ„ï¼šæ ‡ç­¾å¯¹åº”çš„æäº¤å¯èƒ½ä¸åœ¨é»˜è®¤åˆ†æ”¯ä¸Šï¼Œæˆ‘ä»¬éœ€è¦æ¨é€åˆ°æ­£ç¡®çš„åˆ†æ”¯
          # è·å–å½“å‰åˆ†æ”¯
          CURRENT_BRANCH=$(git branch --show-current)
          
          if [ -z "$CURRENT_BRANCH" ]; then
            # å¦‚æœåœ¨ detached HEAD çŠ¶æ€ï¼ˆæ ‡ç­¾çŠ¶æ€ï¼‰ï¼Œéœ€è¦æ‰¾åˆ°å¯¹åº”çš„åˆ†æ”¯
            echo "å½“å‰åœ¨æ ‡ç­¾å¯¹åº”çš„æäº¤ä¸Šï¼Œå°è¯•æ¨é€åˆ° main åˆ†æ”¯"
            # åˆ›å»ºä¸€ä¸ªä¸´æ—¶åˆ†æ”¯ç”¨äºæ¨é€
            git checkout -b temp-version-update-$VERSION
            git push origin temp-version-update-$VERSION:main
          else
            echo "æ¨é€æ›´æ”¹åˆ° $CURRENT_BRANCH åˆ†æ”¯"
            git push origin HEAD:$CURRENT_BRANCH
          fi
          
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "commit_message=$COMMIT_MESSAGE" >> $GITHUB_OUTPUT
        fi
    
    - name: Create tar.gz archive
      id: create_archive
      run: |
        VERSION="${{ steps.get_version.outputs.version }}"
        ARCHIVE_NAME="${PACKAGE_PREFIX}_v${VERSION}.tar.gz"
        
        echo "ğŸ“¦ åˆ›å»ºå‹ç¼©åŒ…: $ARCHIVE_NAME"
        
